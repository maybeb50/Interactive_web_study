        .menu {
            min-width: 100%;
            min-height: 100%;
        }

</head>
<body>

    </div>
    <script>
        const menu = document.querySelector('.menu');

        function clickHandler(event) {
            let elem = event.target;
            while (!elem.classList.contains('menu-btn')) {
                elem = elem.parentNode;
                if(elem.nodeName === 'BODY') {
                    elem = null;
                    return;
                }
            }

            console.log(elem.dataset.value);
        }

        menu.addEventListener('click', clickHandler);

        window.addEventListener('click', () => {
            const htmlStr = `
                <button class="menu-btn" data-value="1">
                    <img src="images/ilbuni_0.png" alt="" class="icon">
                    <span class="btn_label">일분이 1</span>
                </button>
                <button class="menu-btn" data-value="2">
                    <img src="images/ilbuni_1.png" alt="" class="icon">
                    <span class="btn_label">일분이 2</span>
                </button>
                <button class="menu-btn" data-value="3">
                    <img src="images/ilbuni_2.png" alt="" class="icon">
                    <span class="btn_label">일분이 3</span>
                </button>
            `;
            menu.innerHTML = htmlStr;
        })
    </script>
</body>
</html>
