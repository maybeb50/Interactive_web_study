        // 생성자 (Constructor) : 생성자 객체는 첫 문자를 대문자로 작성한다.  
        function Card(num, color) {
            this.num = num;
            this.color = color;
            this.init();
        }

        Card.prototype = {
            constructor:  Card,
            init: function() {
                const mainElem = document.createElement('div');
                mainElem.style.color = this.color;
                mainElem.innerHTML = this.num;
                mainElem.classList.add('card');
                document.body.appendChild(mainElem);
            }
        }

        // 인스턴스 
        const card1 = new Card(6, 'blue');
        const card2 = new Card(2, 'green');
    </script>
